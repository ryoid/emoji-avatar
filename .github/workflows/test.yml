name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true

      - name: Type check
        run: pnpm -r type-check

      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm -r test

      - name: Test Node.js v16
        run: pnpm -r --use-node-version=16.20.0 test

      - name: Lint
        run: pnpm -r lint
